<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priority of tags</title>
    <style>
        p{
            border-style: solid;
            border-color: blue;
            border-width: 2px;
        }
        #id1{
            border-style: solid;
            border-color: violet;
            border-width:2px;
        }
        .c1{
            border-style: solid;
            border-color: yellow;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <p style="border:2px solid green;">para one</p>
    <!-- inline selectors have higher priority -->

    <p id="id1" class="c1">para two</p>
    <!-- id is having higher priority -->
</body>

</html>
