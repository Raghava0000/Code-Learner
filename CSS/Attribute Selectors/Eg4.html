<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- attributevalueendswith -->
    <style>
        [href$="com"]{
            border: 5px solid sandybrown;
        }
        [src $="mp3"]{
            border: 5px solid sandybrown;
        }
        [type$="mp4"]{
            border: 5px solid sandybrown;
        }
        [width$="0px"]{
            border: 5px solid sandybrown;   
        }
        [name$="me"]{
            border: 5px solid sandybrown;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <audio controls preload="auto" src="../../HTML/ElementSpecific/airtel.mp3"></audio><br><br>
    <video controls width="500px" height="250px">
        <source src="../../HTML/ElementSpecific/zozo.mp4" type="video/mp4">
    </video>
    <img src="../../HTML/MoreImages/javaone.png" alt="javalogo"><br><br><br>
    <input type="text" name="username">
</body>

</html>
