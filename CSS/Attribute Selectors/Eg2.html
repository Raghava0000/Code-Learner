<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
    <!-- has attribute -->
    <style>
        [href]{
            border: 5px solid blue;
            font-size: larger;
        }
        [controls]{
            border: 5px solid blueviolet; 
        }
        [alt]{
            border: 5px solid blueviolet; 
        }
        [type]{
            border: 5px solid blueviolet;
        }
        [src]{
            border: 5px solid red; 
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <audio controls> 
        <source src="../../HTML/ElementSpecific/airtel.mp3" type="audio/mp3">
    </audio>
    <video controls width="500px" height="250px">
        <source src="../../HTML/ElementSpecific/zozo.mp4" type="video/mp4">
    </video>
    <img src="../../HTML/MoreImages/javaone.png" alt="javalogo"><br><br><br>
    <input type="text">
</body>
</html>
