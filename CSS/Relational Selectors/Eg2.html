<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>direct child selector</title>
    <style>
        ol>li{
            border:2px solid green;
        }
    </style>
</head>
<body>
    <ol>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
    </ol>
    <ul>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
    </ul>
</body>
</html>
