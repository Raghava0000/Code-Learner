<html lang="en">

    <title>select tag</title>
</head>
<body>
   <form action="">
    <label for="cities">cities</label>
    <select name="cities" id="" size="">
        <optgroup label="west cities">
            <option value="">hiteccity</option>
            <option value="">amirpet</option>
            <option value="">jublihills</option>
            <option value="">panjagutta</option>
        </optgroup>
        <optgroup label="east cities">
            <option value="">hiteccity</option>
            <option value="">amirpet</option>
            <option value="">jublihills</option>
            <option value="">panjagutta</option>
        </optgroup>
    </select>

    <br><br> <br><hr><br> <br><br>

   <form action="">
    <lable for="cities">cities::</lable>
    <select name="cities" id="" size="" multiple>                            
            <optgroup label="west cities">                          
                <option value="" selected>hiteccity</option>
                <option value="">amirpet</option>
                <option value="" lable="cf">jublihills</option>
                <option value="" disabled>panjagutta</option>
            </optgroup>
        </form>
    </select>
   </form>
</body>
</html>
