<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
</head>
<body>
    <fieldset>
       <legend><b><big>fill the form</big></b></legend>
        <form method="post" action="register.html" >
            <b><label for="username">Username:</label></b>
            <input type="text" name="username" id="username"><br><br>
    
            <b><label for="mail">Mail:</label></b>
            <input type="mail" id="mail"><br><br>
    
            <b><label for="number">Contact:</label></b>
            <input type="tel" id="number"><br><br>
    
            <b><label for="month">Date Of Joining:</label></b>
            <input type="date" id="month"><br><br>
    
           <b><label for="password">Password:</label></b>
            <input type="password" id="password"><br><br>
    
    
           <b> <ins style="text-decoration: none;">Gender:</ins></b>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender"><br><br>
    
            <b><ins style="text-decoration: none;">Courses:</ins></b>
            <label for="ja">java</label>
            <input type="checkbox" id="ja">
            <label for="py">python</label>
            <input type="checkbox" id="py">
            <label for="php">PHP</label>
            <input type="checkbox" id="ja">  
            <label for="js">JS</label>
            <input type="checkbox" id="js"><br><br>
    
           <b> <label for="file">Document:</label></b>
            <input type="file" id="file"><br><br>
    
            <!-- <b><label for="url">URL:</label></b>
            <input type="url" id="url"><br><br> -->
    
             <input type="submit">
             <input type="reset">
        </form>
    </fieldset>
</body>
</html>
