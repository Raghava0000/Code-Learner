<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list</title>
</head>
<body>
    <label for="devices">Electronics</label>
    <input list="device" name="" id="devices">
    <datalist id="device">
       <option value="Iphone 1">
       <option value="Iphone 2">
       <option value="Iphone 3">
       <option value="samsung 1">
       <option value="samsung 2">
       <option value="samsung 3">
       <option value="vivo 1">
       <option value="vivo 2">
       <option value="vivo 3">
    </datalist>
</body>
</html>
