<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width:100%
        }
        table, th, td{
          border: 1px solid black;  
          padding: 15px;
          border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="5"  cellpadding="10" width="100%">
        <thead>
            <tr>
                <td>Heading1</td>
                <td>Heading2</td>
                <td>Heading3</td>
                <td>Heading4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R1 C1</td>
                <td>R1 C2</td>
                <td>R1 C3</td>
                <td>R1 C4</td>
            </tr>
            <tr>
                <td>R2 C1</td>
                <td>R2 C2</td>
                <td>R2 C3</td>
                <td>R2 C4</td>
            </tr>
            <tr>
                <td>R3 C1</td>
                <td>R3 C2</td>
                <td>R3 C3</td>
                <td>R3 C4</td>
        </tbody>
        <tfoot>
                <td>R4 C1</td>
                <td>R4 C2</td>
                <td>R4 C3</td>
                <td>R4 C4</td>
        </tfoot>
    </table>
</body>
</html>
