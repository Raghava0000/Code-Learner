<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl and dt and dd tags</title>
</head>
<body>
    <div>
        <dl>
            <img src="hp i5 processor.jpg" alt="laptop" width="250px">
            <dt>HP LAPTOP</dt>
            <dd>8GB Ram, 512 SSD, i5 processor, Windows11</dd>
        </dl>
    </div>
</body>
</html>
