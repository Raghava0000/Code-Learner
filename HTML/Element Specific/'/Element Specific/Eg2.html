    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abbr tag</title>
</head>
<body>
    <p>
       <strong>
        <abbr title="html">raghava royal </abbr>

    </p>

       <b>
        <acronym title="css"> raghava royal </acronym>
       </b>
    </p>

    <p>

         alias nisi exercitationem ad aliquid ullam, ab eligendi <br>
        <acronym title="css">lorem ipsum</acronym> eaque possimus quisquam sit facilis consequatur iure.
       
    </p>
</body>
</html>
