<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<body>
    <div style="border:1px solid blue; height: 70px;">1</div>
    <div style="border:1px solid blue; height:150px">2</div>

    <div style="border:1px solid blue; display:flex; height: 250px;">
        <div style="flex: 1; border-right: 1px solid blue;">3.1</div>
        <div style="flex: 1;">3.2</div>
        <div style="flex: 1; border-left:1px solid blue">3.3</div>
    </div>

    <div style="border:1px solid blue; height:50px">4</div>
</body>

</html>
