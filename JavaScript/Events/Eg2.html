<html lang="en">
<head>

    <title></title>
</head>
<body>
    <button onclick="openwindow()">open window</button>
    <button onclick="closewindow()">close window</button>

    <script>
       function openwindow(){
        window.open("https://www.google.com"," ", "width=500px height=500px right=400px top=300px")
       }
       function closewindow(){
        window.close()
       }
    </script>
</body>
