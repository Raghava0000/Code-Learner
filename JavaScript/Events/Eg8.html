<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <section>
        <label for="">Select Citys</label>
        <select name="" id="id1" onchange="f1()">
            <optgroup label="Citys">
                <option value="CityOne">CityOne</option>
                <option value="CityTwo">CityTwo</option>
                <option value="CityThree">CityThree</option>
                <option value="CityFour">CityFour</option>
                <option value="CityFive">CityFive</option>
            </optgroup>
        </select>
    </section>

    <br><br>

    <section style="border: 1px solid blue; font-size: x-large;">
        <p><b>Selected Text is: </b></p>
        <p id="id2"></p>
    </section>

    <script>
        function f1(){
            var v = document.getElementById("id1").value
            document.getElementById("id2").innerHTML = v
        }
    </script>
</body>
</html>
