<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let d = new Date() 
        let l1 = d.getDay() 
        function f1(l1){
            if(l1==1){
                return "Monday"
            }else if (l1==2){
                return "Tuesday"
            }else if (l1==3){
                return "Wednesday"
            }else if (l1==4){
                return "Thrusday"
            }else{
                return "Not yet known"
            }
        }
        console.log(f1(1))
        console.log(f1(0))
    </script>
</body>
