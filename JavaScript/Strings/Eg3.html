<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   <script>
    // literal
    userName="raghava royal"
    console.log(userName)
    console.log(typeof(userName))

    // constructor 
    uName=String("allu arjun")
    console.log(uName)
    console.log(typeof(uName))

    // length 
    console.log(userName.length)

    // index position 
    console.log(uName[0])
    console.log(uName[1])
    console.log(uName[2])
    console.log(uName[3])
    console.log(uName[4])
    console.log(uName[5])
    console.log(uName[6])
    console.log(uName[7])
    console.log(uName[8])

    // For loop 
    for(i=0;i<9;i++){
        console.log(uName[i])
    }

    // for each
    [userName].forEach(Element=>{
        console.log(Element)
    })
   </script>
</body>
</html>
